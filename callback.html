<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 登录回调</title>
</head>
<body>
    <h2>正在登录，请稍候...</h2>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (code) {
            fetch("https://你的代理服务器地址/get-token", {  // 替换为你的代理服务器地址
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem("github_token", data.access_token);
                    window.location.href = "https://oscartanwenlong-hi.github.io/class/dashboard.html"; // 登录成功后跳转
                } else {
                    alert("登录失败，请重试！");
                    window.location.href = "https://oscartanwenlong-hi.github.io/class/index.html"; // 失败回到首页
                }
            })
            .catch(error => {
                console.error("GitHub 登录错误:", error);
                alert("登录出错，请检查控制台！");
                window.location.href = "https://oscartanwenlong-hi.github.io/class/index.html";
            });
        } else {
            alert("未获取到 GitHub 授权码！");
            window.location.href = "https://oscartanwenlong-hi.github.io/class/index.html";
        }
    </script>
</body>
</html>
